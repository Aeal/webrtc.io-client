<!DOCTYPE html>
<html>
  <head>
    <title>Example webrtc.io</title>
    <link type="text/css" href="./style.css" rel="stylesheet"></link>
  </head>
  <body onload="init()">
    <video id="you" autoplay></video>
    <script src="./socket.io-client.js"></script>
    <script src="./io.js"></script>
    <script>
      var uid = 0;
      var videos = [];

      function getNumPerRow() {
        var len = videos.length;
        var biggest;

        // Ensure length is even for better division.
        if (len % 2 === 1) {
          len++;
        }

        biggest = Math.ceil(Math.sqrt(len));
        while (len % biggest !== 0) {
          biggest++;
        }
        return biggest;
      }

      function subdivideVideos() {
        var perRow = getNumPerRow();
        var numInRow = 0;
        for (var i = 0, len = videos.length; i < len; i++) {
          var video = videos[i];
          setWH(video, i);
          numInRow = (numInRow + 1) % perRow;
        }
      }

      function setWH(video, i) {
        var perRow = getNumPerRow();
        var perColumn = Math.ceil(videos.length / perRow);
        var width = Math.floor(window.innerWidth / perRow);
        var height = Math.floor(window.innerHeight / perColumn);
        console.log(width, height);
        video.width = width;
        video.height = height;
        video.style.position = "absolute";
        video.style.left = (i % perRow) * width + "px";
        video.style.top = Math.floor(i / perRow) * height + "px";
      }

      function cloneVideo(domId) {
        var video = document.getElementById(domId);
        var clone = video.cloneNode(false);
        clone.id = "remote" + uid;
        document.body.appendChild(clone);
        videos.push(clone);
        uid++;
        return clone;
      }

      function init() {
        rtc.createStream('you', function(stream) {
          videos.push(document.getElementById('you'));
          rtc.attachStream(stream, 'you');
          subdivideVideos();
        });

        rtc.connect("http://10.242.11.185:8001/");
        rtc.on('add remote stream', function(stream) {
          console.log("ADDING REMOTE STREAM...");
          var clone = cloneVideo('you');
          rtc.attachStream(stream, clone.id);
          subdivideVideos();
        });
      }
    </script>
  </body>
</html>
