<!DOCTYPE html>
<html>
  <head>
    <title>Example webrtc.io</title>
  </head>
  <body>
    <video id="you" autoplay></video>
    <video id="remote" autoplay></video>
    <script src="./socket.io-client.js"></script>
    <script src="./io.js"></script>
    <script>
      rtc.sync("http://10.242.11.185:8001/", []);
      rtc.createStream('you');
      rtc.on('add remote stream', function(event) {
        console.log("ADDING REMOTE STREAM...");
        document.getElementById('remote').src = webkitURL.createObjectURL(event.stream);
      });
      rtc.on('connections', function(peers) {
        console.log("Connected.");
        rtc.maybeStart(peers);
        //should we call this maybeStart? why not Start and deal with the case where it doesn't don't want to confuse the users
      });
    </script>
  </body>
</html>
